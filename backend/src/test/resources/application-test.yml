spring:
  application:
    name: conectapg-test
  
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  flyway:
    enabled: false
  
  security:
    user:
      name: test
      password: test

server:
  port: 0
  servlet:
    context-path: /api

logging:
  level:
    com.conectapg: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
