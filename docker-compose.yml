services:
  postgres:
    image: postgres:15-alpine
    container_name: conectapg-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: conectapg
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - conectapg-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: conectapg-backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/conectapg
      DB_USERNAME: postgres
      DB_PASSWORD: postgres123
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8081:8080"  # Porta externa:Porta interna
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - conectapg-network
    volumes:
      - ./backend/logs:/app/logs

volumes:
  postgres_data:
    driver: local

networks:
  conectapg-network:
    driver: bridge
